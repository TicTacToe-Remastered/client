<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>TicTacToe 2.0</title>
        <meta name="description" content="The TicTacToe new generation !" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <div class="loader">
            <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="64" cy="64" r="62" stroke="url(#paint0_linear)" stroke-width="4"/>
                <circle cx="108" cy="108" r="30" stroke="url(#paint1_linear)" stroke-width="4"/>
                <defs>
                    <linearGradient id="paint0_linear" x1="64" y1="0" x2="64" y2="128" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00D2FF"/>
                        <stop offset="1" stop-color="#3A7BD5"/>
                    </linearGradient>
                    <linearGradient id="paint1_linear" x1="108" y1="76" x2="108" y2="140" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#FF512F"/>
                        <stop offset="1" stop-color="#DD2476"/>
                    </linearGradient>
                </defs>
            </svg>
            <h1>Tic Tac Toe 2.0</h1>
            <div>Connecting to the server</div>
        </div>
        <main class="container">
            <div class="col" id="login">
                <div class="row login-container">
                    <div class="login-title">
                        <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="64" cy="64" r="62" stroke="url(#paint0_linear)" stroke-width="4"/>
                            <circle cx="108" cy="108" r="30" stroke="url(#paint1_linear)" stroke-width="4"/>
                            <defs>
                                <linearGradient id="paint0_linear" x1="64" y1="0" x2="64" y2="128" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#00D2FF"/>
                                    <stop offset="1" stop-color="#3A7BD5"/>
                                </linearGradient>
                                <linearGradient id="paint1_linear" x1="108" y1="76" x2="108" y2="140" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#FF512F"/>
                                    <stop offset="1" stop-color="#DD2476"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <h2>Tic Tac Toe 2.0</h2>
                    </div>
                    <form class="form" id="login-form">
                        <div class="input-group">
                            <label for="username" class="input-label">Username</label>
                            <input type="text" class="input-control" id="username" placeholder="John Doe" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div class="col" id="room" style="display: none;">
                <div class="row room-container">
                    <div class="login-title">
                        <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="64" cy="64" r="62" stroke="url(#paint0_linear)" stroke-width="4"/>
                            <circle cx="108" cy="108" r="30" stroke="url(#paint1_linear)" stroke-width="4"/>
                            <defs>
                                <linearGradient id="paint0_linear" x1="64" y1="0" x2="64" y2="128" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#00D2FF"/>
                                    <stop offset="1" stop-color="#3A7BD5"/>
                                </linearGradient>
                                <linearGradient id="paint1_linear" x1="108" y1="76" x2="108" y2="140" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#FF512F"/>
                                    <stop offset="1" stop-color="#DD2476"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <h2>Tic Tac Toe 2.0</h2>
                    </div>
                    <ul class="room-selector">
                        
                    </ul>
                    <div class="room-button">
                        <button type="button" class="btn btn-primary" id="create-room">Create Room</button>
                        <button type="button" class="btn-reload">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync-alt" class="svg-inline--fa fa-sync-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col" id="game" style="display: none;">
                <div class="row player-container" id="blue">
                    <div class="player-card">
                        <div class="player-logo">
                            <i class="fas fa-chevron-right"></i>
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="player-number">Player 1</div>
                        <div class="player-name">Waiting for player...</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="pieceSelector">
                        <div class="pieceItem" id="small">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Small</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                        <div class="pieceItem active" id="medium">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Medium</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                        <div class="pieceItem" id="large">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Large</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="board">
                        <div class="box" id="1"></div>
                        <div class="box" id="2"></div>
                        <div class="box" id="3"></div>
                        <div class="box" id="4"></div>
                        <div class="box" id="5"></div>
                        <div class="box" id="6"></div>
                        <div class="box" id="7"></div>
                        <div class="box" id="8"></div>
                        <div class="box" id="9"></div>
                    </div>
                    <button class="btn btn-primary btn-reset">Reset</button>
                    <!-- <h2>ACTIVE TEAM</h2>
                    <div id="activeTeam">Game doesn't start!</div> -->
                </div>
                <div class="row player-container" id="red">
                    <div class="player-card">
                        <div class="player-logo">
                            <i class="fas fa-chevron-right"></i>
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="player-number">Player 2</div>
                        <div class="player-name">Waiting for player...</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="pieceSelector">
                        <div class="pieceItem" id="small">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Small</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                        <div class="pieceItem active" id="medium">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Medium</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                        <div class="pieceItem" id="large">
                            <div class="piece-item-circle"></div>
                            <div class="piece-item-size">Large</div>
                            <div class="piece-item-number">x3</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- SCRIPT -->
        <script
            src="https://kit.fontawesome.com/ce23c7f6ad.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
