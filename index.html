<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>TicTacToe 2.0</title>
        <meta name="description" content="The TicTacToe new generation !" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <main class="container">
            <h1>TicTacToe 2.0</h1>
            <div class="col">
                <div class="row row-left"></div>
                <div class="row row-center">
                    <div class="grid">
                        <div class="box" id="1"></div>
                        <div class="box" id="2"></div>
                        <div class="box" id="3"></div>
                        <div class="box" id="4"></div>
                        <div class="box" id="5"></div>
                        <div class="box" id="6"></div>
                        <div class="box" id="7"></div>
                        <div class="box" id="8"></div>
                        <div class="box" id="9"></div>
                    </div>
                </div>
                <div class="row row-right">
                    <h2>Choose a team</h2>
                    <div id="blue" class="team team-blue">
                        <button class="btn-team">Blue</button> <span id="place">0</span>/1 - Score : <span id="score">0</span> win
                    </div>
                    <div id="red" class="team team-red">
                        <button class="btn-team">Red</button> <span id="place">0</span>/1 - Score : <span id="score">0</span> win
                    </div>
                    <h2>RESET</h2>
                    <div class="team reset">
                        <button class="btn-reset">RESET</button> Reset grid
                    </div>
                    <h2>ACTIVE TEAM</h2>
                    <div id="activeTeam">Game doesn't start!</div>
                </div>
            </div>
        </main>

        <!-- SCRIPT -->
        <script type="module" src="main.js"></script>
    </body>
</html>
