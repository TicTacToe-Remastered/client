<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>TicTacToe 2.0</title>
        <meta name="description" content="The TicTacToe new generation !" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
        <link rel="stylesheet" href="style.min.css" />
    </head>
    <body>
        <main class="container">
            <h1>TicTacToe 2.0</h1>
            <div class="col">
                <div class="row row-left"></div>
                <div class="row row-center">
                    <div class="grid">
                        <div class="box" id="1">
                            <span class="small blue"></span>
                        </div>
                        <div class="box" id="2">
                            <span class="medium blue"></span>
                        </div>
                        <div class="box" id="3">
                            <span class="large blue"></span>
                        </div>
                        <div class="box" id="4">
                            <span class="medium red"></span>
                        </div>
                        <div class="box" id="5"></div>
                        <div class="box" id="6"></div>
                        <div class="box" id="7"></div>
                        <div class="box" id="8"></div>
                        <div class="box" id="9"></div>
                    </div>
                </div>
                <div class="row row-right">
                    <h2>Choose a team</h2>
                    <div class="team team-blue">
                        <button>Blue</button> <span>0</span>/1
                    </div>
                    <div class="team team-red">
                        <button>Red</button> <span>0</span>/1
                    </div>
                </div>
            </div>
        </main>

        <!-- SCRIPT -->
        <script type="module" src="main.js"></script>
    </body>
</html>
